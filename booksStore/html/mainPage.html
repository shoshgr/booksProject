<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="../stylesheets/books.css">
</head>

<body>
    <header>
        <button id="addButton">
            ADD <span class="plusSign">+</span>
        </button>
    </header>
    <div id="container">
        <div id="table">
            <table id="book-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
            <div id="arrowBtn"> <button class="arrowBtn" id="prevPage" disabled>Previous</button>
                <span id="pageInfo"></span>
                <button class="arrowBtn" id="nextPage">Next</button>
            </div>

        </div>
        <div id="formContainer" class="hidden" style="display: none;">

            <form class="form" id="addBookForm">
                <button type="button" id="closeForm"><span>X</span></button>
                <label for="bookId">ID:</label>
                <input type="number" id="bookId">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle">
                <label for="bookPrice">Price:</label>
                <input type="number" id="bookPrice">
                <label for="bookImageUrl">Image URL:</label>
                <input type="text" id="bookImageUrl">
                <button id="addBtn" type="submit">Add Book</button>
                <button id="updateBtn" type="submit" style="display: none;">Update Book</button>

            </form>
        </div>
        <div id="showContainer">
            <button id="closeShowContainer">X</button>
            <h4 id="imageTitle"></h4>
            <p id="bookPrice"></p>
            <img id="bookImage" src="" alt="Book Image" />
            <div class="rating">
                <span class="star" data-value="5">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="1">☆</span>
            </div>
        </div>
    </div>

    <script src="../javascript/books.js"></script>
</body>

</html>
